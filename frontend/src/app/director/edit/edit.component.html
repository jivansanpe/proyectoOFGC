<div class="container">
  
    <div class="d-flex justify-content-between">
      <h4>Editar director</h4>
      <a href="#" routerLink="/director/index" class="btn btn-primary">Volver</a>
    </div>

    <hr>

    <form [formGroup]="form" (ngSubmit)="submit()">


        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="apodo">Apodo:</label>
              <input
                formControlName="apodo"
                id="apodo"
                type="text"
                class="form-control">
              <div *ngIf="f['apodo'].touched && f['apodo'].invalid" class="alert alert-danger">
                  <div *ngIf="f['apodo'].errors?.['required']">*El apodo del director es obligatorio.</div>
                  <div *ngIf="f['apodo'].errors?.['pattern']">*El apodo solo debe contener letras.</div>
              </div>
            </div>
        </div>

      <div class="form-group row">
          <div class="col-md-6 ">
            <label for="imagen">Imagen:</label>
            <input
              formControlName="imagen"
              id="imagen"
              type="file"
              class="form-control">
          </div>
      </div>


        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Actualizar</button>
    </form>
</div>
