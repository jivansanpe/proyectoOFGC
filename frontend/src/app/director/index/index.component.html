<section>

    <div class="d-flex justify-content-between">
        <h4>Lista de directores</h4>
        <a routerLink="/director/create" class="btn btn-success">Crear nuevo directoro</a>
    </div>

    <br>

    <table class="table ">
        <thead>
            <tr>
                <th>ID</th>
                <th>Apodo</th>
                <th>Imagen</th>
                <th width="220px">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let director of directors">
                <td>{{ director.id }}</td>
                <td>{{ director.apodo }}</td>
                <td>{{ director.imagen }}</td>
                <td>
                    <a [routerLink]="['/director/', 'edit', director.id  ]" class="btn btn-primary">Editar</a>
                    <button type="button" (click)="deleteDirector(director.id)" class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
