<ion-grid [fixed]="true">
  <ion-row>
    <ion-col>Apodo</ion-col>
  </ion-row>
  <ion-row *ngFor="let director of directors">
    <ion-col>{{ director.apodo }}</ion-col>
    <ion-col>
      <a [routerLink]="['/secundaria/', 'edit', director.id  ]" class="btn btn-primary">Editar</a>
      <button type="button" (click)="deleteDirector(director.id)" class="btn btn-danger">Eliminar</button>
    </ion-col>
  </ion-row>
</ion-grid>
