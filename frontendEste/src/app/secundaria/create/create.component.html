<body>
  <div>
    <hr />
    <hr />
    <hr />
    <div class="d-flex justify-content-between">
      <h4 class="form-title">Formulario de director</h4>
      <a href="#" routerLink="/secundaria/" class="btn btn-primary">Volver</a>
    </div>

    <hr />

    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group row">
        <div class="col-md-6 ">
          <label form-label for="apodo">Apodo:</label>
          <input form-control formControlName="apodo" id="apodo" type="text" class="form-control">
          <div *ngIf="f['apodo'].touched && f['apodo'].invalid" class="alert alert-danger">
            <div *ngIf="f['apodo'].errors?.['required']">*El apodo del evento es obligatorio.</div>
            <div *ngIf="f['apodo'].errors?.['pattern']">*El apodo solo debe contener letras.</div>
          </div>
        </div>
      </div>

      <hr />
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Crear</button>
    </form>
  </div>
  <ion-img class="logo_login" src="assets/img/login/logo_login.png" alt="Logo en login."></ion-img>
  
</body>
